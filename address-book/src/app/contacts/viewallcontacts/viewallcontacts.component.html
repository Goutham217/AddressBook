<div class="col-2">
</div>
<main id="main" class="main">
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
            </div>
            <div class="pagetitle">
                <h4>My Contact List</h4>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">FIRST NAME</th>
                        <th scope="col">LAST NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">IMAGE</th>
                        <th scope="col">PHONE NUMBER</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of viewcontacts">
                        <th scope="row">{{ contact.userId }}</th>
                        <td>{{ contact.firstName }}</td>
                        <td>{{ contact.lastName }}</td>
                        <td>{{ contact.image }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phoneNumber }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div class="col-2">
</div>
